<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href='./style.css'>

</head>
<title>RAHS AIAA - Calculators</title>
<link rel="icon" type="/images/favicon.ico" href="/images/favicon.ico">
<body>
    <nav class="navbar">
        <h1>Calculators</h1>
        <ul class="nav-links">
            <li class="inactive homepage"><a href="#"></a>Home</li>
            <li class = "inactive socials"><a href=""></a>Socials</li>
            <li class = "active utilities"><a href=""></a>Utilities</li>
            <li class = "inactive information"><a href=""></a>About Us</li>
            <li class = "inactive blog"><a href=""></a>Blog</li>
            <li class = "inactive aiaa"><a href=""></a>Join!</li>
        </ul>
    </nav>
    <header>
        <div class="header-content">
            <h2 class = "pretty_animation applable">Calculators</h2>
            <div class="line"></div>
            <h1></h1>
            <a href="#" class="genericbutton fom">Figure of Merit</a>
            <a href="#" class="genericbutton wing">Wingspan</a>
            <a href="#" class="genericbutton goal">Semilength</a>
            <a href="#" class="genericbutton takeoff">Takeoff Distance</a>
        </div>
    </header>
    <script>
        const apples = ["流れてく 時の中ででも 気だるさが ほらグルグル廻って", "私から 離れる心も 見えないわ そう知らない？", "自分から 動くこともなく 時の隙間に 流され続けて", "知らないわ 周りのことなど 私は私 それだけ", "夢見てる？ なにも見てない？ 語るも無駄な 自分の言葉？", "悲しむなんて 疲れるだけよ 何も感じず 過ごせばいいの", "戸惑う言葉 与えられても 自分の心 ただ上の空", "もし私から 動くのならば すべて変えるのなら 黒にする", "こんな自分に 未来はあるの？ こんな世界に 私はいるの？", "今切ないの？ 今悲しいの？ 自分の事も わからないまま", "歩むことさえ 疲れるだけよ 人のことなど 知りもしないわ", "こんな私も 変われるのなら もし変われるのなら 白になる？", "流れてく 時の中ででも 気だるさがほら グルグル廻って", "私から 離れる心も 見えないわそう 知らない？", "自分から 動くこともなく 時の隙間に 流され続けて", "知らないわ 周りのことなど 私は私 それだけ？", "夢見てる？ なにも見てない 語るも無駄な 自分の言葉？", "悲しむなんて 疲れるだけよ 何も感じず 過ごせばいいの", "戸惑う言葉 与えられても 自分の心 ただ上の空", "もし私から 動くのならば すべて変えるのなら 黒にする", "無駄な時間に 未来はあるの？ こんな所に 私は居るの？", "私のことを 言いたいならば 言葉にするのなら 「ろくでなし」", "こんな所に 私はいるの？ こんな時間に 私はいるの？", "こんな私も 変われるのなら もし変われるのなら 白になる？", "今夢見てる？ なにも見てない？ 語るも無駄な 自分の言葉？", "悲しむなんて 疲れるだけよ 何も感じず 過ごせばいいの", "戸惑う言葉 与えられても 自分の心 ただ上の空", "もし私から 動くのならば すべて変えるのなら 黒にする", "動くのならば 動くのならば すべて壊すわ すべて壊すわ", "悲しむならば 悲しむならば 私の心 白く変われる？", "貴方の事も 私のことも 全ての事も まだ知らないの", "重い目蓋を 開けたのならば すべて壊すのなら 黒になれ!!!"];
        let iterator = 0;
    // const front = document.querySelector('.applable');
        setInterval(() => {
            var text = apples[iterator];
            if(text == null || text == undefined) {
                iterator = 0
                var text = apples[iterator];
            }
        // front.title = text
            document.title = text
            iterator++;
        }, 2000);

        function radians(angle) {
            const TAU = 2 * Math.PI;
            //literally 2pi
            return angle * TAU / 360;
            //The circumference of a circle is 2pi * the radius thus 2pi is the amount of raidians in a circle.
        }
        const goal = document.querySelector('.goal');
        goal.addEventListener('click', ()=>{
            window.alert("Please only use numbers or decimals not commas or other characters. Also ensure a bisymmetrical design.");
            const a = window.prompt('Wingspan Goal: ');
            const b = window.prompt('Sweep Angle in Degrees: ');
            
            const goal = a / Math.sin(radians(b));
            
            window.alert("Semilength goal: " + goal);

        })

        const dist = document.querySelector('.takeoff')
        dist.addEventListener('click', ()=>{
            window.alert("Please only use numbers or decimals not commas or other characters. Also ensure a bisymmetrical design.");
            const distance = window.prompt('Distance: ');
            const base = window.prompt('Base: ');
            const angle = window.prompt('Angle (in degrees): ');

            const length = distance * (Math.tan(angle)) + base
            window.alert('Length: ' + length);
        })

        const wing = document.querySelector('.wing')
        wing.addEventListener('click', ()=>{
            window.alert("Please only use numbers or decimals not commas or other characters. Also ensure a bisymmetrical design.");
            const a = window.prompt('Semilength (one side): ');
            var c = window.prompt('Angle (between the two congruent sides in degrees): ');

            const b = a;
            //Bisymetrical design

            c = radians(c);

            const wingspan = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2) - (2 * a * b * Math.cos(c)));
            //Law of Cosines
            window.alert('Wingspan: ' + wingspan);
        })
        const fom = document.querySelector('.fom')
        fom.addEventListener('click', ()=>{
            window.alert("Please only use numbers or decimals not commas or other characters.")
            const cost = window.prompt('Cost: ')

            const UnweightedCost = (200000 - cost) / 200000
            const WeightedCost = UnweightedCost * 10

            const mass = window.prompt('Mass: ').replace("'", "")

            const UnweightedMass = (100 - mass) / 100
            const WeightedMass = UnweightedMass * 25

            const temperature = window.prompt('Temperature Change: ').replace("'", "")

            const UnweightedTemperature = (15 - temperature) / 15
            const WeightedTemperature = UnweightedTemperature * 200

            const complexity = window.prompt('Complexity: ').replace("'", "")

            const UnweightedComplexity = (5 - complexity) / 5
            const WeightedComplexity = UnweightedComplexity * 20

            const protectedarea = window.prompt('Protected Area: ').replace("'", "")

            const UnweightedPA = (protectedarea - 70) / 70
            if(protectedarea >= 100 ) {
                var WeightedPA = UnweightedPA * 10
            } else {
                var WeightedPA = UnweightedPA * 15
            }

            const FoM = WeightedCost + WeightedMass + WeightedComplexity + WeightedPA + WeightedTemperature

            window.alert('MAKE SURE THESE VALUES ARE CORRECT!\nCost: ' + cost + '$\nMass: ' + mass + 'g\nTemperature Change: ' + temperature +' degrees\nComplexity: ' + complexity + '\nProtected Area: ' + protectedarea)

            window.alert('Finally, your FOM: ' + FoM)

            window.alert('Unweighted Cost: ' + UnweightedCost + '\nUnweighted Mass: ' + UnweightedMass + '\nUnweighted Temperature: ' + UnweightedTemperature +'\nUnweighted Complexity: ' + UnweightedComplexity + '\nUnweighted Protected Area: ' + UnweightedPA + '\nWeighted Cost: ' + WeightedCost + '\nWeighted Mass: ' + WeightedMass + '\nWeighted Temperature: ' + WeightedTemperature +'\nWeighted Complexity: ' + WeightedComplexity + '\nWeighted Protected Area: ' + WeightedPA)
        })

        const homepage = document.querySelector('.homepage')
        homepage.addEventListener('click', ()=>{
            window.location.replace('./index.html');
        })

        const socials = document.querySelector('.socials')
        socials.addEventListener('click', ()=> {
            window.location.replace('./socials.html');
        })

        const blog = document.querySelector('.blog')
        blog.addEventListener('click', ()=> {
            window.location.replace('./blog.html');
        })

        const information = document.querySelector('.information')
        information.addEventListener('click', ()=> {
            window.location.replace('./information.html');
        })

        const aiaa = document.querySelector('.aiaa')
        aiaa.addEventListener('click', ()=> {
            window.location.replace('./joinaiaa.html');
        })
    </script>
</body>
</html>
